    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 1000px;
      width: 100%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba( 0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: row;
      position: relative;
      padding: 1rem;
      align-items: flex-start;
      gap: 1rem;
    }
    .photo-wrapper {
      width: 100px;
      flex-shrink: 0;
    }
    .photo-wrapper img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
    }
    .star {
      position: absolute;
      top: 10px;
      right: 10px;
      background: gold;
      color: black;
      font-weight: bold;
      padding: 0.2em 0.5em;
      border-radius: 50%;
      z-index: 2;
    }
    .dev {
      position: absolute;
      top: 10px;
      left: 10px;
      background: green;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 0.2em 0.5em;
      border-radius: 999px;
      z-index: 2;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
      position: relative;
      z-index: 1;
    }
    .content h3 {
      margin: 0 0 1rem 0;
      max-width: 50px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 2rem;
      box-sizing: border-box;
    }
    .modal-content {
      background: white;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      overflow: hidden;
      position: relative;
      padding: 1rem;
      border-radius: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    #modal-body {
      flex: 1;
      overflow: auto;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

    const container = document.getElementById('cards-container');

    candidates.forEach((candidate, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        ${candidate.star ? '<div class="star">★</div>' : ''}
        ${candidate.dev ? '<div class="dev">dev</div>' : ''}
        <div class="photo-wrapper">
          <img src="${candidate.photo}" alt="${candidate.name}" />
        </div>
        <div class="content">
          <h3>${candidate.name}</h3>
          <div class="links">
            <a href="#" onclick="openModalContent(${index}, 'resume'); return false;">Резюме</a>
            <a href="#" onclick="openModalContent(${index}, 'test'); return false;">Автотест</a>
            <a href="#" onclick="openModalContent(${index}, 'video'); return false;">Видео</a>
            <a href="#" onclick="openModalContent(${index}, 'doc'); return false;">Дополнительно</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });

    async function openModalContent(index, type) {
      const content = candidates[index][type];
      const modalBody = document.getElementById('modal-body');
      const modal = document.getElementById('modal');

      if ((type === 'resume' || type === 'doc') && typeof content === 'string') {
        if (content.endsWith('.pdf')) {
          modalBody.innerHTML = `<iframe src="${content}" width="100%" height="100%"></iframe>`;
        } else {
          try {
            const response = await fetch(content);
            const html = await response.text();
            modalBody.innerHTML = html;
          } catch (e) {
            modalBody.innerHTML = `<p style="color:red;">Ошибка загрузки содержимого</p>`;
          }
        }
        modal.style.display = 'flex';
        return;
      }

      if (type === 'test' && typeof content === 'string' && !content.trim().startsWith('<')) {
        try {
          const response = await fetch(content);
          if (!response.ok) throw new Error('Не удалось загрузить файл с кодом.');
          const codeText = await response.text();
          modalBody.innerHTML = `<pre><code class="language-python">${escapeHtml(codeText)}</code></pre>`;
          Prism.highlightAll();
        } catch (e) {
          modalBody.innerHTML = `<p style="color:red;">${e.message}</p>`;
        }
      } else {
        modalBody.innerHTML = content;
      }

      modal.style.display = 'flex';
    }

    function closeModal(event) {
      if (event.target.classList.contains('modal') || event.target.classList.contains('close')) {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('modal-body').innerHTML = '';
      }
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
